{% extends 'smvs/layout.html' %}

{% block body %}

<div class="container w3-card-4">
<form method="post" action="{% url 'createCandidate' %}" enctype="multipart/form-data" class="mt-2">
    <a href="{% url 'index' %}" class="btn btn-secondary mb-4">
        <i class="fa fa-arrow-left "></i> Back
    </a>
    <div class="d-flex justify-content-center">
    <h1 class="bg-info ">Add Candidate</h1>
    </div>
    {% csrf_token %}
    <div>
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" class=" form-control mt-3"   name="first_name" required>
    </div>
    <div>
        <label for="id_middle_name">Middle Name:</label>
        <input type="text" id="id_middle_name" class="form-control mt-3"name="middle_name" required>
    </div>
    <div>
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name"class="form-control mt-3" name="last_name" required>
    </div>
    <div>
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" class="form-control mt-3" name="email" required>
    </div>
    <div>
        <label for="id_phone_number">Phone Number:</label>
        <input type="text" id="id_phone_number" class="form-control mt-3" name="phone_number" required>
    </div>
    <div>
        <label for="id_party_affiliation">Party Affiliation:</label>
        <input type="text" id="id_party_affiliation" class="form-control mt-3" name="party_affiliation" required>
    </div>
    <div>
        <label for="id_profile_picture">Profile Picture:</label>
        <input type="file" id="id_profile_picture" class="form-control mt-3" name="profile_picture" required>
    </div>
    <di class="d-flex justify-content-center">
    <input type="submit" value="Add Candidate" class="bg-success mt-5 mb-5 btn  w3-xxlarge ">
    </di>
</form>

</div>
{% endblock %}

{% extends 'smvs/layout.html' %}

{% block body %}
<form method="post" action="{% url 'createCandidate' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Add Candidate</h1>
    <div>
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" required>
    </div>
    <div>
        <label for="id_middle_name">Middle Name:</label>
        <input type="text" id="id_middle_name" name="middle_name" required>
    </div>
    <div>
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" required>
    </div>
    <div>
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" required>
    </div>
    <div>
        <label for="id_phone_number">Phone Number:</label>
        <input type="text" id="id_phone_number" name="phone_number" required>
    </div>
    <div>
        <label for="id_party_affiliation">Party Affiliation:</label>
        <input type="text" id="id_party_affiliation" name="party_affiliation" required>
    </div>
    <div>
        <label for="id_profile_picture">Profile Picture:</label>
        <input type="file" id="id_profile_picture" name="profile_picture" required>
    </div>
    <input type="submit" value="Add Candidate">
</form>
<a href="{% url 'createElection'%}">
    <input class="btn btn-primary" type="submit" value="Create Election">
</a>
<form action="{%url 'index'%}">
    {% csrf_token %}
    <input type="submit" value="Home">
</form>
{% endblock %}
